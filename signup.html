<!DOCTYPE html>
<html>
<head>
  <title>SignUp</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
  <div class="navbar">
  <nav class="navbar navbar-default ">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">VPAY</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li><a href="VPAY.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</div>
</nav>
<form class="form-horizontal" align="center">
  <div id="content">
    <h1>Sign Up</h1>
    <div class="form-group">
      <label for="EnterName3" class="col-sm-2 control-label">Your Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="EnterName3" placeholder="Joe Walson">
    </div>
  </div>
     <div class="form-group">
       <label for="EnterMoNo3" class="col-sm-2 control-label">Mobile Number</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="EnterMoNo3" placeholder="+91 9876543210">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
       <div class="col-sm-10">
         <input type="email" class="form-control" id="inputEmail3" placeholder="joe@email.com">
    </div>
  </div>
  <div class="form-group">
   <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
       <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="*************">
    </div>
  </div>
  <div class="form-group">
    <label for="inputRepassword3" class="col-sm-2 control-label">Confirm Password</label>
       <div class="col-sm-10">
         <input type="password" class="form-control" id="inputRepassword3" placeholder="*************">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> I Accept Terms & Conditions.
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign Up</button>
  </div>
  </div>
    <p>I Already Have an Account.</p>
</div>
</form>
</body>
</html>
<script type="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
